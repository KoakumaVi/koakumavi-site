<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KoakumaVi</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      font-family: 'Orbitron', sans-serif;
      color: #D3A4F9;
      padding: 0;
      margin: 0;
      max-width: 100vw;
      overflow-x: hidden;
    }

    section {
      width: 100%;
      border-top: 1px solid #FF5EDB33;
      overflow-x: hidden;
      padding: 2em 1em;
      box-sizing: border-box;
      max-width: 768px;
      margin: 0 auto;
    }

    iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
      display: block;
    }

    .tv-wall {
      text-align: center;
    }

    .tv-wall h2 {
      font-size: 2.2em;
      color: #D3A4F9;
      text-shadow: 0 0 4px #FF99CC, 0 0 8px #FF5EDB;
      margin-bottom: 0.5em;
    }

    .tv-wall p {
      font-size: 1.2em;
      color: #D3A4F9;
      text-shadow: 0 0 3px #FF99CC, 0 0 5px #FF99CC;
      margin-bottom: 1em;
    }

    .tv-wall ul {
      text-align: left;
      max-width: 800px;
      margin: 0 auto 1em;
      list-style: none;
      padding: 0;
      font-size: 1em;
      line-height: 1.3em;
    }

    @media (max-width: 768px) {
      section {
        max-width: none;
        padding: 1.5em 1em;
      }

      .tv-wall h2 {
        font-size: 1.6em;
      }

      .tv-wall p {
        font-size: 1em;
      }

      .tv-wall ul {
        font-size: 0.95em;
        line-height: 1.4em;
        padding-left: 1em;
      }
    }
  </style>
</head>
<body>

  <!-- Hero 區塊 -->
  <section>
    <iframe src="https://www.canva.com/design/DAGpbzBZkDM/9AQoixyEZ_kv3JuJvqwQcw/view?embed"></iframe>
  </section>

  <!-- 表單區塊 -->
  <section>
    <iframe src="https://tally.so/r/wvgRGl"></iframe>
  </section>

  <!-- 服務簡介 -->
  <section>
    <iframe src="https://www.canva.com/design/DAGo9NQCo5M/NZdA2jbhnSpEpJL9pTSLAg/view?embed"></iframe>
  </section>

  <!-- MV剪輯亮點介紹 -->
  <section class="tv-wall">
    <h2>🎵 MV剪輯亮點介紹（Editing Highlights）</h2>
    <p>適用於品牌宣傳、MV混剪.人物介紹.舞蹈剪輯.短影音行銷等多種風格</p>
    <ul>
      <li>✨ 雙屏影音同步</li>
      <li>✨ 節奏視覺特效</li>
      <li>✨ 動態字幕 & 歌詞同步</li>
      <li>✨ 綜藝字卡字幕</li>
      <li>✨ 濾鏡與色調風格化</li>
      <li>✨ 轉場特效</li>
      <li>✨ 音樂互動剪輯</li>
    </ul>
    <iframe src="https://display.socialwalls.com/167216"></iframe>
  </section>

  <!-- MV分類展示 -->
  <section>
    <iframe src="https://www.canva.com/design/DAGoza5UVIQ/hHg8goGn96nTLWX-ZztDtw/view?embed"></iframe>
  </section>

</body>
</html>
